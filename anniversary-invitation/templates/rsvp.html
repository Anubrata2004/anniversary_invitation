<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP - 2nd Anniversary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
</head>
<body class="rsvp-page">
    <div class="page-container">
        <header class="page-header fade-in">
            <h1>RSVP</h1>
            <p class="header-subtitle">Please let us know if you can join us</p>
        </header>
        
        <div class="rsvp-card fade-in" style="animation-delay: 0.2s;">
            <form id="rsvpForm" class="rsvp-form">
                <div class="form-group">
                    <label for="name" class="form-label">Your Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        class="form-input" 
                        placeholder="Enter your full name"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label">Will you be attending?</label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="attending" value="yes" required>
                            <span class="radio-custom"></span>
                            <span class="radio-label">Yes, I'll be there! ðŸŽ‰</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="attending" value="no">
                            <span class="radio-custom"></span>
                            <span class="radio-label">Sorry, I can't make it</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-error" id="formError" style="display: none;"></div>
                
                <button type="submit" class="cta-button large submit-button">
                    <span class="button-text">Save & Continue</span>
                    <span class="button-icon">â†’</span>
                    <span class="button-loader" style="display: none;">
                        <span class="loader"></span>
                    </span>
                </button>
            </form>
        </div>
        
        <div class="bottom-note fade-in" style="animation-delay: 0.4s;">
            <p>Your response helps us plan better for our celebration</p>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/rsvp.js') }}"></script>
</body>
</html>
